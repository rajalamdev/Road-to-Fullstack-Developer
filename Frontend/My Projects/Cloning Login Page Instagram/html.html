<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/css.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
</head>

<body>
<!-- ------------------------------------------------------------------------------------------------------ -->
    <!-- form -->
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="logo/instagram.png" alt="instagram" width="175px">
                </div>

                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="input_field">
                        <a href="#" class="button">Login</a>
                    </div>
                </div>

                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>

                <div class="diff">
                    <div class="fb">
                        <img src="logo/facebook.png" alt="facebook" width="20px">
                        <p>Login with Facebook</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

            </div>

            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <div class="apps">
                <p>Get the app</p>
                <img src="logo/appstore.png" alt="appstore">
                <img src="logo/googleplay.png" alt="googleplay">
            </div>
        </div>
<!-- ------------------------------------------------------------------------------------------------------ -->
        <!-- footer -->
        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SUPPORT</a></li>
                    <li><a href="#">PRESS</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">JOBS</a></li>
                    <li><a href="#">PRIVACY</a></li>
                    <li><a href="#">TERMS</a></li>
                    <li><a href="#">DIRECTORY</a></li>
                    <li><a href="#">PROFILES</a></li>
                    <li><a href="#">HASTAGS</a></li>
                    <li><a href="#">LANGUAGE</a></li>
                    <li><a href="#">MUSIC</a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>Â© 2021 Instagram from Facebook</p>
            </div>
        </div>
    </div>
<!-- ------------------------------------------------------------------------------------------------------ -->
</body>

</html>
