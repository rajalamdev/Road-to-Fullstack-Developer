<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .satu, .dua, .tiga {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .satu {
            background-color: aquamarine;
            z-index: 9999;
        }

        .dua {
            background-color: blueviolet;
            top: 100px;
            left: 100px;
            z-index: 1;
        }

        .tiga {
            background-color: brown;
            top: 200px;
            left: 200px;
        }

    </style>

</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
